name: ksheer_mitra
description: KsheerMitra - Milk Delivery Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Network
  dio: ^5.4.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Date/Time
  intl: ^0.18.1

  # Image Picker
  image_picker: ^1.0.7
  http: ^1.2.0
  mime: ^1.0.4
  
  # Google Maps Integration
  google_maps_flutter: ^2.5.3
  google_maps_flutter_web: ^0.5.5
  google_maps_flutter_platform_interface: ^2.4.1
  
  # Location Services
  location: ^5.0.3
  geocoding: ^2.1.1
  
  # Google Places Autocomplete
  google_places_flutter: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
